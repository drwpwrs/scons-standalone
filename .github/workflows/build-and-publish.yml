name: Build and Publish

on:
  push:
    branches: [main]
    paths:
      - '.scons-version'
  workflow_dispatch: # Allow manual triggers for testing

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output_name: scons-linux
          - os: windows-latest
            output_name: scons-win.exe
          - os: macos-latest
            output_name: scons-macos

    steps:
      - uses: actions/checkout@v3

      - name: Get SCons version
        id: get_version
        run: echo "scons_version=$(cat .scons-version)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller scons==${{ steps.get_version.outputs.scons_version }}

      - name: Build standalone SCons executable
        run: pyinstaller --add-data "$(python -c 'import scons; print(scons.__path__[0])')${{ matrix.os == 'windows-latest' && ';\scons' || ':/scons' }}" --name ${{ matrix.output_name }} src/scons_wrapper.py

      - name: Compress executable
        run: |
          cd dist
          zip -r ${{ matrix.output_name }}.zip ${{ matrix.output_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output_name }}.zip
          path: dist/${{ matrix.output_name }}.zip

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get SCons version
        id: get_version
        run: echo "scons_version=$(cat .scons-version)" >> $GITHUB_OUTPUT

      - name: Init Bun
        uses: ./.github/actions/init-bun

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Update package.json version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.scons_version }}"/' package.json

      - name: Prepare package
        run: |
          mkdir -p package/bin
          mv dist/*/*.zip package/bin/
          cp src/run.js package/bin/scons
          chmod +x package/bin/scons
          cp package.json README.md package/

      - name: Install dependencies
        run: cd package && bun install

      - name: Publish to npm
        run: |
          cd package
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.scons_version }}
          name: Release ${{ steps.get_version.outputs.scons_version }}
          body: >
            This release corresponds to SCons ${{ steps.get_version.outputs.scons_version }}.

            SCons Release: https://github.com/SCons/scons/releases/tag/${{ steps.get_version.outputs.scons_version }}
          files: package/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
